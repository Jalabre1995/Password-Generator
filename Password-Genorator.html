<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
 <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Password Generator</span>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-8 mx-auto"><!----mx-auto is a new technique that I just learned. Helped me center the container-->
                  <div class="content">
                      <h1> Password Generator</h1>
                      <h2>Generate a Password</h2>
                      <br>
                      <input type="text" id="display">
                      <input type="range" min="0" max="45" name="number" id="number">
                      <br>
                      <button onclick="">Create</button>
                      <button onclick="">Copy to Clipboard</button>
                      <div id="length"></div>

                    <div class="Previous Passwords">
                        <h3>Previous Generated Passwords</h3>
                        <br>
                        <div id="Previous-Numbs"></div>

                    </div>

                  </div>
              </div>
          </div>
      </div>
 </body>
   
    

</html>
