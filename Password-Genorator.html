<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
</head>
 <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Password Generator</span>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-8 mx-auto"><!----mx-auto is a new technique that I just learned. Helped me center the container-->
                  <div class="content">
                      <h1>Generate a Password</h1>
                      <br />
                      <input type="text" id="dotted"/>
                      <br />
                      <input type="range" min="0" max="25" name="slider" id="slider">
                      <br />
                      <button id="red" onclick= "generate()"> Generate</button>
                      <button id="copy" id="grey" onclick="copy()">Copy to Clipboard</button>
                      <div id="length"></div>
                      <button id="submit" onclick="">Submit</button>
                  </div>


                  <div class="previous_password"></div>
                        <b>Previously  Generated Password</b>
                        <br />
                        <div id="LastNums">

                    </div>

                </div>
            </div>
        </div>
    </body>
<script src="script.js"></script>
</html>
